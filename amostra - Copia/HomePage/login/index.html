<body>

    <div >
        <br><p class="nome">Nome:</p>
        <br><input type="text" id="nome" placeholder="Nome do Usuário">
        <br><p class="senha">Senha:</p><br>
        <input type="password" id="senha" placeholder="Senha">
        <input class="enviar" type="submit" onclick="enviado()">
    
</div>
   <section class="sobre">
        <div class="extras">
            <div class="homem"><img src="kisspng_suit_stock_photography_man_with_crossed_arms_compa_nice_5ac9da8b079cf4_1.png"/></div>
        </div>
       
   </section>
   <script>
        function enviado() {
            let nome = document.getElementById("nome").value;
            let senha = document.getElementById("senha").value;

            // mini banco de dados
            let registro = [
                {"nome":"erick", "senha": "erick123"},
                {"nome":"1", "senha": "1"},
                {"nome":"gabriel", "senha": "gabriel123"}];

            let count = 0;
            // verificar no registro pra ver se bate com o que o úsuario informou
            for (let r of registro) {
                if (nome == r.nome && senha == r.senha) {
                    window.location.href = "Perfil/perfil.html?nome=" + r.nome;
                } else {
                    // count usado pra contar as incorrespondências
                    count++;
                }
            }

            // se as incorrespondências for igual o tamanho do registro, todas estão erradas
            if (count == registro.length) {
                document.getElementById("aviso").innerHTML = "Nome ou senha incorretos.";
            }

        }
    </script>
</body>
