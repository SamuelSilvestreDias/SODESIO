<div class="form">
    <p>Nome:</p>
    <input type="text" name="nome" id="nome">
    <p>Senha</p>
    <input type="password" name="senha" id="senha">
    <br>
    <br>
    <input type="submit" value="Enviar">
    <p>
    </p>
</div>
<script>
    function enviado() {
        let nome = document.getElementById("nome").value;
        let senha = document.getElementById("senha").value;

        // mini banco de dados
        let registro = [
            {"nome":"erick", "senha": "erick123"},
            {"nome":"1", "senha": "1"},
            {"nome":"gabriel", "senha": "gabriel123"}];

        let count = 0;
        // verificar no registro pra ver se bate com o que o úsuario informou
        for (let r of registro) {
            if (nome == r.nome && senha == r.senha) {
                window.location.href = "Perfil/index2.html?nome=" + r.nome;
            } else {
                // count usado pra contar as incorrespondências
                count++;
            }
        }

        // se as incorrespondências for igual o tamanho do registro, todas estão erradas
        if (count == registro.length) {
            document.getElementById("aviso").innerHTML = "Nome ou senha incorretos.";
        }

    }
</script>
</body>
</html>
